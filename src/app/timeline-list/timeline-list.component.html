<h2>Ajouter un timeline</h2>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Catégorie</th>
            <th>Date de création</th>
            <th>Date de mise à jour</th>
            <th>Nombre de cartes</th>
            <th>Editer ?</th>
            <th>Jouer !</th>
            <th>Supprimer ?</th>
        </tr>
    </thead>
    <tbody *ngFor="let timeline of timelineListObservable | async">
        <tr>
            <td>{{ timeline.id }}</td>
            <td>{{ timeline.name }}</td>
            <td>{{ timeline.category }}</td>
            <td>{{ timeline.creationDate }}</td>
            <td>{{ timeline.updateDate }}</td>
            <td>Nombre de cartes</td>
            <td>Editer ?</td>
            <td><a [routerLink]="['play', timeline.id]">Jouer !</a></td>
            <td>Supprimer ?</td>
        </tr>
    </tbody>
</table>
